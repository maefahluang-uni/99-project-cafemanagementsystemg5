<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/main/resources/static/styletiger.css">
    <title>Add/Edit Stock</title>
</head>
<body>
    <h1>Add/Edit Stock</h1>
</body>
<div class="container">
    <form th:action="@{/stocks}" th:object="${stock}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required>
        <br>
        <label for="date">Date:</label>
        <input type="date" id="date" th:field="*{date}" required>
        <br>
        <label for="value">Value:</label>
        <input type="text" id="value" th:field="*{value}" required>
        <br>
        <button type="submit" class="Save">Save</button>
    </form>
    <br>
    <a th:href="@{/stocks}" class="Back">Back to List</a>
</div>
</html>
