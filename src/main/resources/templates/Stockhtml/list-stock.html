<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stock List</title>
</head>
<body>
    <h1>Stock List</h1>
    <a href="/add-stock">Add New Stock</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Value</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="stock : ${stocks}">
                <td th:text="${stock.id}">ID</td>
                <td th:text="${stock.name}">Name</td>
                <td th:text="${stock.value}">Value</td>
                <td th:text="${#dates.format(stock.date, 'yyyy-MM-dd')}">Date</td>
                <td>
                    <a th:href="@{/stocks/{id}(id=${stock.id})}">Edit</a> |
                    <a th:href="@{/delete-stock/{id}(id=${stock.id})}" th:onclick="'return confirm(\'Are you sure you want to delete this stock?\');'">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
