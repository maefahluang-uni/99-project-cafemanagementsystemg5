<!-- list-stock.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>List Stocks</title>
</head>
<body>
    <h1>List of Stocks</h1>
</body>
<div class="container">
    <table >
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Date</th>
            <th>Value</th>
            <th>Action</th>
        </tr>
        <!-- Loop through stocks and display information -->
        <th:each="stock:${stocks}">
            <tr>
                <td>${stock.id}</td>
                <td>${stock.name}</td>
                <td>${#dates.format(stock.date, 'yyyy-MM-dd')}</td>
                <td>${stock.value}</td>
                <td>
                    <a th:href="@{/stocks/{id}(id=${stock.id})}" class="Edit">Edit</a>
                    |
                    <a th:href="@{/delete-stock/{id}(id=${stock.id})}" onclick="return confirm('Are you sure you want to delete this stock?');" class="Delete">Delete</a>
                </td>
            </tr>
        </th:each>
    </table>
    <a th:href="@{/add-stock}" class="add-stock">Add Stock</a>
</div>
</body>
</html>
